<!DOCTYPE html>
<html>
    <head>
        <title>Data di Nascita</title>
        <script type="text/javascript" src="JavaScript.js"></script>
        <style type="text/css" src="css.css"></style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <form id="form">
                    NOME: <input type="text" placeholder="Inserire il Nome"><br>
                    DATA DI NASCITA: <input type="date" placeholder="Inserire la data"><br>
                    ETA': <input type="number" max="999" min="16" placeholder="Data"><br>
                    EMAIL: <input type="email" placeholder="Inserire la Tua E-Mail">
                </form>
            </div>
            <div class="item">
                <button type="submit"onclick="Invio()">Invio</button>
            </div>
        </div>
    </body>
</html>
